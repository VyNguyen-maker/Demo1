<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 1</title>
    <style type = "text/css">
        table, td{
            border: 2px solid black;
            background-color: aqua;
        } 
        div{
            text-align: center;
        }
        button{
            border-color: brown;
            border-radius: 20px;
        }
        input [type = "number"]{
            border: 2px solid black;
            border-radius: 20px;
        }
    </style>
</head>
<body>
        <table>
        <tr>
            <td><label for="luong">Lương</label></td>
            <td>
                <input type="text" id = "luong" value = "1000000" name = "luong">
            </td>
        </tr>
        <tr>
            <td><label for="hsl">Hệ số lương</label></td>
            <td>
                <input type="number" id = "hsl" value = "3.2" step = "0.1" min="0.0">
            </td>
        </tr>
        <tr>
            <td colspan = "2">
                <div>
                    <button type = "button" onclick = "tinhLuong(luong, hsl)">Tính lương tháng</button>
                </div>
                
            </td>
        </tr>
        <tr>
            <td>Lương tháng</td>
            <td id = "lt">320000</td>
        </tr>
    </table>
    <script type = "text/javascript">
        function tinhLuong(luong, hsl){
            var x = parseInt(luong.value);
            var y = parseFloat(hsl.value);
            lt.innerText = x*y;
        }
    </script>
</body>
</html>

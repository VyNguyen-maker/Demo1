<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8" />
	<title>Đăng nhập</title>
	<link rel="stylesheet" type="text/css" href="Cau5.css" /> 
	<style type="text/css">
        hr{
           border: 1.5px solid #0000FF;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <form>
        <table align="center">
            
            <p>
                <tr>
                    <td style = "color: #8A2BE2;" colspan = "2" align="center">Đăng nhập hệ thống</td>
                </tr>
            </p>
            <tr>
                <td colspan = "2">
                    <hr />
                </td>
            </tr>  
            <p>
                <tr>
                    <td>Tên đăng nhập</td>
                    <td>
                        <input type="text" name = "TDN" placeholder = "nhập tên"> 
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <input type="text" name = "MK" placeholder = "nhập mã số"> 
                    </td>
                </tr>    
                <tr>
                    <td></td>
                    <td>
                        <input type="Button" name = "BttDN" value = "Đăng nhập">
                    </td>
                </tr>
                <tr>
                    <td colspan = "2"  align="center"><i>                    
                    <nav>
                        <a>Quên mật khẩu</a> |
                        <a>Đăng ký</a>
                    </nav></i></td>
                </tr>
            </p> 

            <tr>
                <td colspan = "2">
                    <hr/>
                </td>
            </tr>   
        </table>

    </form>
</body>
</html>
